<body>
    <h1>sistemas de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel">
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="res">
        Resultado
    </div>
    <script>
        function calcular(){
            var velo = window.document.getElementById('vel')
            var res = window.document.getElementById('res')
            var vel = Number(velo.value)
            if(vel > 65) {
                var ex = vel-65
                res.innerHTML += `<p> Voce foi Multado, por excesso de velocidade</p> com velocidade <strong> ${ex} km/h </strong> acima do limite`
            } else{
            res.innerHTML = `Sua velocidade atual Ã© de <strong>${vel} km/h</strong>. Dirija com <strong>Cuidado</strong>`
            }
        }
    </script>
</body>

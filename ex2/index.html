<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(110, 91, 91);
        }
        input#o:hover{
            box-shadow: 0px 0px 7px rgba(0, 0, 0, 0.315);
        }
        div#res{
            margin-top: 15px;
            font-size: larger;
            font-weight: bold;
            
        }
    </style>
    <title>Javascript</title>
</head>
<body>
    <h1>Teste DOM</h1>
    <input type="number" name="n0" id="n0">
    <input type="number" name="n" id="n">
    <input type="submit" value="Somar" id="o" onclick="somar()">
    <div id="res">Resultado</div>
<script>
    function somar() {
        var n0 = window.document.getElementById('n0')
        var n = window.document.getElementById('n')
        var n1 = Number(n0.value)
        var n2 = Number(n.value)
        var res = window.document.getElementById('res')
        var s = n1 + n2
        res.innerHTML = `A soma e igual a ${s}`
    }
</script>
</body>
</html>
